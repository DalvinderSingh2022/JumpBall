<script>
    const ballEle = document.querySelector(".ball");
    var currentBall = 0;
    setInterval(() => {
        currentBall++;
        if (currentBall >= ballData.length) currentBall = 0;
        ballEle.setAttribute("src", ballData[currentBall]);
    }, 10000);
